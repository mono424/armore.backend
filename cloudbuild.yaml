steps:  
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [ 
          '-c',
          'docker build -t gcr.io/armore-e8de7/armore.backend:latest -f Dockerfile --build-arg TLS_CERT=$$TLS_CERT TLS_KEY=$$TLS_KEY' 
        ]
  secretEnv: ['TLS_CERT', 'TLS_KEY']     
  
secrets:
- kmsKeyName: projects/armore-e8de7/locations/global/keyRings/vmi-integration-secrets/cryptoKeys/armore-backend
  secretEnv:
    TLS_CERT: 
    TLS_KEY: 
